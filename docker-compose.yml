services:
  backend:
    build: ./backend
    container_name: ${BACKEND_CONTAINER_NAME}
    expose:
      - "${APP_PORT}"
    networks:
      - appnet
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:${APP_PORT}/', timeout=2); print('ok')\""
        ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  nginx:
    image: nginx:alpine
    container_name: ${NGINX_CONTAINER_NAME}
    ports:
      - "${NGINX_HOST_PORT}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - appnet
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://127.0.0.1/ | grep -q 'Hello from Effective Mobile!'"
        ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

networks:
  appnet:
    name: ${DOCKER_NETWORK}
    driver: bridge


